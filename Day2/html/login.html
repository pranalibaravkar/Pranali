

<!--Create login and signup page with navbar and footer-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - Login</title>
    <link rel="stylesheet" href="/Day2/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="/Day2/assets/logo.jpeg" alt="Hotel Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#contact">Contact</a></li>
            <li><a href="signup.html">Signup</a></li>
        </ul>
    </nav>

    <section id="login">
        <div id="form-container">
            <!-- Login Form -->
            <div id="login-form">
                <h2>Login</h2>
                <form>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    <label>
                        <input type="checkbox" id="login-show-password"> Show Password
                    </label>
                    <button type="submit">Login</button>
                    <p class="error-message" id="login-error"></p>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hotel Management. All rights reserved.</p>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="/Day2/js/script.js"></script>
</body>
</html>
