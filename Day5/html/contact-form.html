<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/Day5/css/styles.css">
    <style>
        body {
            background-image: url('/Day5/assets/AAB.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="form-section">
            <form id="contact-form">
                <label for="contact-name">Name</label>
                <input type="text" id="contact-name" name="contact-name" required>

                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" name="contact-email" required>

                <label for="contact-subject">Subject</label>
                <input type="text" id="contact-subject" name="contact-subject" required>

                <label for="contact-message">Message</label>
                <textarea id="contact-message" name="contact-message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script src="/Day5/js/script.js"></script>
</body>
</html>
