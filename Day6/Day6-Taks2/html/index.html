<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Day6/Day6-Taks2/css/styles.css">
</head>
<body>
    <div class="header">
        <a href="#" class="signup-link">Sign up</a>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Get Started Now</h2>
            <form>
                <label for="Name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <label for="Email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <label for="Password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the <a href="#">terms & policy</a></label>
                </div>
                <button type="submit" class="signup-btn">Signup</button>
            </form>
            <div class="social">
                <p>---------------- or -----------------</p>
            </div>
            
            <div class="social-login">
                
                <button class="google-btn"><img src="/Day6/Day6-Taks2/assets/Google.jpeg" alt="Google Icon">Sign in with Google</button>
                </div>
                <div class="social-loginn">
                    <button class="apple-btn"><img src="/Day6/Day6-Taks2/assets/Apple.png" alt="Apple Icon">Sign in with Apple</button>
            </div>
            <p class="signin-link">Have an account? <a href="#">Sign In</a></p>
        </div>
        <div class="image-container">
            <img src="/Day6/Day6-Taks2/assets/AAA.avif" alt="Background Image">
        </div>
    </div>
    <script src="/Day6/Day6-Taks2/js/script.js"></script>
</body>
</html>
